<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Guilherme Ramos" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Formulário Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1 class="header-title">Mentoria</h1>
        <p class="header-paragraph">
          Preencha o formulário abaixo para agendar a sua mentoria
        </p>
      </header>

      <main>
        <form action="">
          <fieldset id="field-personal-info">
            <div class="fieldset-wrapper">
              <legend>Informações Pessoais</legend>
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="mentor-personal-info-name">Nome</label>
                  <input type="text" id="mentor-personal-info-name" required />
                </div>
                <div class="input-wrapper">
                  <label for="mentor-personal-info-surname">Sobrenome</label>
                  <input
                    type="text"
                    id="mentor-personal-info-surname"
                    required
                  />
                </div>
              </div>
              <div class="input-wrapper">
                <label for="mentor-personal-info-email"
                  >Email <span>(Digite um email válido)</span></label
                >
                <input type="email" id="mentor-personal-info-email" required />
              </div>
              <div class="input-wrapper">
                <label for="mentor-personal-info-password"
                  >Senha <span>(mínimo de 6 caracteres)</span></label
                >
                <input
                  type="password"
                  id="mentor-personal-info-password"
                  required
                  minlength="8"
                />
              </div>
            </div>
          </fieldset>

          <fieldset id="field-mentor-info">
            <div class="fieldset-wrapper">
              <legend>Informações do Mentor</legend>
              <div class="input-wrapper">
                <label for="mentor-mentor-info-name"
                  >Nome do seu mentor <span>(só o primeiro nome)</span></label
                >
                <input type="text" id="mentor-mentor-info-name" required />
              </div>
            </div>
          </fieldset>

          <fieldset id="field-mentor-scheduling">
            <div class="fieldset-wrapper">
              <legend>Seus Horários disponíveis</legend>
              <span class="mentor-label-scheduling">Primeira mentoria</span>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="mentor=scheduling-first-date"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input
                    type="date"
                    id="mentor-scheduling-first-date"
                    required
                  />
                </div>
                <div class="input-wrapper">
                  <label for="mentor-scheduling-first-begin">Das</label>
                  <input
                    type="time"
                    id="mentor-scheduling-first-begin"
                    required
                  />
                </div>
                <div class="input-wrapper">
                  <label for="mentor-scheduling-first-end">Até</label>
                  <input
                    type="time"
                    id="mentor-scheduling-first-end"
                    required
                  />
                </div>
              </div>
              <span class="mentor-label-scheduling">Segunda mentoria</span>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="mentor=scheduling-second-date"
                    >Data <span>(DD/MM/AAAA)</span></label
                  >
                  <input
                    type="date"
                    id="mentor-scheduling-second-date"
                    required
                  />
                </div>
                <div class="input-wrapper">
                  <label for="mentor-scheduling-second-begin">Das</label>
                  <input
                    type="time"
                    id="mentor-scheduling-second-begin"
                    required
                  />
                </div>
                <div class="input-wrapper">
                  <label for="mentor-scheduling-second-end">Até</label>
                  <input
                    type="time"
                    id="mentor-scheduling-second-end"
                    required
                  />
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
